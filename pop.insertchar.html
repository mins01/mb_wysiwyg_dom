function mk_charmap(num){
	var st='',ed='';
	var str='';
	var ta = document.getElementById('div_charmap');
	if(!chars[num]) return;
	var ta_arr = chars[num].split('');
	var btn = document.createElement('input');
	btn.type='button';
	
	ta.innerHTML ='';
	for(var i = 0,m=ta_arr.length;i<=m;i++){
		if(ta_arr[i] && ta_arr[i] != '?'){
			btn1 = btn.cloneNode(true);
			btn1.title = ta_arr[i];
			btn1.value = ta_arr[i];
			btn1.onclick = function(){
				selectchar(this);
			}
		}
		ta.appendChild(btn1);
	}
}
function selectchar(this_s){
	var ta = document.getElementById('txt:insertchar');
	ta.value+=this_s.value
	this_s.blur();
}

function insert_char(){
	var ta = document.getElementById('txt:insertchar');
	if(!opener){alert('not exist parent page'); closeSelf();}
	ta_wysiwyg.InsertChar(ta.value);
	closeSelf();
}

function mk_select(){
//chars_name
 var ta = document.getElementById('select_charmap');
 var newOpt=null;
 for(var i = 0 , m = chars_name.length;i<m;i++)
 {
	 newOpt=document.createElement("OPTION");
//	 newOpt.text=chars_name[i];
	 newOpt.innerHTML=chars_name[i];	 
	 newOpt.name=chars_name[i];
	 newOpt.value=i;
	 ta.appendChild(newOpt);
 }
}

function closeSelf(){
		ta_wysiwyg.close_window_modal();
		self.close();
}
